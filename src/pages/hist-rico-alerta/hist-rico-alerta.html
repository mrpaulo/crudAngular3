<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Histórico Alerta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="histRicoAlerta-list2">
    <ion-item color="none" *ngFor="let alert of alerts | async " (click)="goToAlertaDetalhado(alert.$key)" id="histRicoAlerta-list-item11">
      <ion-thumbnail item-left>
        <img [src]="'../../assets/' + alert.url_img">
      </ion-thumbnail>      
      <h2>Título: {{alert.title_alert}}</h2>      
      <p>Data e hora: {{alert.date_hour}}</p>
      <p>Descrição: {{alert.last_description}}</p> 
    </ion-item>
  </ion-list>
</ion-content>
