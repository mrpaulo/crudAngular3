<ion-header>
  <ion-navbar>

</ion-header>

      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="configuraEs-toggle2">
      <ion-label>
        Alertas médios

      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="configuraEs-toggle3">
      <ion-label>
        Alertas graves
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
